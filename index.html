<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo/Goals</title>
</head>
<body>


<script type="text/javascript">

    function createStore(reducer) {

        // This should have 4 parts
        // 1. state
        // 2. get the state
        // 3. listen for changes on the state
        // 4. way to update the state

        let state; // 1
        let listeners = [];

        const getState = () => state; //2


        // 3
        const subscribe = (listener) => {
            listeners.push(listener);
            return () => { //returns a new function to allow to unsub
                listeners = listeners.filter((l) => l !== listener)
            }
        }

        // to upodate the state
        // predictable manner as possible
        const dispatch = (action) => {
            // call todos?
            state = reducer(state, action);
            // inform listeners state has updated via loop and invoke
            listeners.forEach((listener) => listener());
        };

        // user can access the stat when they create store
        return {
            getState,
            subscribe,
            dispatch
        }
    }



    // APP CODE
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';


    function addTodoAction(todo) {
        return {
            type: ADD_TODO,
            todo,
        }
    }

    function removeTodoAction (id) {
        return {
            type: REMOVE_TODO,
            id,
        }
    }

    function toggleTodoAction (id) {
        return {
            type: TOGGLE_TODO,
            id,
        }
    }


    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal,
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id,
        }
    }


    //pure function, predictable
    // Reducer function
    function todos(state = [], action) {
        switch(action.type) {
            case ADD_TODO:
                return state.concat([action.todo]);
            case REMOVE_TODO:
                return state.filter((todo) => todo.id !== action.id);
            case TOGGLE_TODO:
                // Maps over the object and finds the matching one then uses object assign to create the opposite complete value
                return state.map((todo) => todo.id !== action.id ? todo : Object.assign({},todo,{complete: !todo.complete}));
            default:
                return state
        }
    }

    // goals reducer
    function goals(state = [], action) {
        switch(action.type) {
            case ADD_GOAL:
                return state.concat([action.goal]);
            case REMOVE_GOAL:
                return state.filter((goal) => goal.id !== goal.id);
            default:
                return state;
        }
    }


    // root reducer
    function app (state = {} , action) {
        return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action)
        }
    }


    const store = createStore(app);

    store.subscribe(() => {
        console.log('The new state is: ', store.getState())
    })

    store.dispatch(addTodoAction({
            id:0,
            name: "learn to do stuff",
            complete: false
        } )
    );

    store.dispatch(addTodoAction({
            id:1,
            name: "learn to do react stuff",
            complete: false
        } )
    );

    store.dispatch(removeTodoAction(1));

    store.dispatch(toggleTodoAction(0));

    store.dispatch(addGoalAction({
        id: 0,
        name: 'Learn Redux'
    }))
    store.dispatch(addGoalAction({
        id: 1,
        name: 'Lose 20 pounds'
    }))
    store.dispatch(removeGoalAction(0))


</script>
</body>
</html>
