<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo/Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>

</head>
<body>

<div id="app"></div>


<script type="text/javascript">

    // Functioin create fake id
    function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }


    // APP CODE
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';


    function addTodoAction(todo) {
        return {
            type: ADD_TODO,
            todo,
        }
    }

    function removeTodoAction (id) {
        return {
            type: REMOVE_TODO,
            id,
        }
    }

    function toggleTodoAction (id) {
        return {
            type: TOGGLE_TODO,
            id,
        }
    }


    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal,
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id,
        }
    }


    function checkAndDispatch(store, action) {


    }


    // Middleware function for redux
    const checker = (store) => (next) => action => {
             if(
                    action.type === ADD_TODO &&
                    action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
                ) {
                    return alert("Nope. Bitcoin will steal your MONIES!");
                }

                if(
                    action.type === ADD_GOAL &&
                    action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
                ) {
                    return alert("Nope. Bitcoin will steal your MONIES!");
                }

                return next(action);

    };


    const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log('The action: ', action);
        const result = next(action);
        console.log('New State: ', store.getState());
        console.groupEnd()
    }


    //pure function, predictable
    // Reducer function
    function todos(state = [], action) {
        switch(action.type) {
            case ADD_TODO:
                return state.concat([action.todo]);
            case REMOVE_TODO:
                return state.filter((todo) => todo.id !== action.id);
            case TOGGLE_TODO:
                // Maps over the object and finds the matching one then uses object assign to create the opposite complete value
                return state.map((todo) => todo.id !== action.id ? todo : Object.assign({},todo,{complete: !todo.complete}));
            default:
                return state
        }
    }

    // goals reducer
    function goals(state = [], action) {
        switch(action.type) {
            case ADD_GOAL:
                return state.concat([action.goal]);
            case REMOVE_GOAL:
                return state.filter((goal) => goal.id !== goal.id);
            default:
                return state;
        }
    }



    // Actually using redux here...wow! it still works
    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
    }), Redux.applyMiddleware(checker, logger));


</script>

<script type="text/babel">

    function List (props) {
        return (
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                        <span onClick={() => props.toggle && props.toggle(item)} style={ (item.complete) ? {textDecoration: "line-through"}: null}>{item.name}</span>

                        <button onClick={() => props.remove(item)}>X</button>
                    </li>
                ))}
            </ul>
        )
    }


    class Todos extends React.Component {

        toggleItem = (todo) => {
            this.props.store.dispatch(toggleTodoAction(todo.id))
        };

        removeItem = (todo) => {
            this.props.store.dispatch(removeTodoAction(todo.id))
        };

        addItem = (e) => {
            e.preventDefault();
            const name = this.input.value;
            this.input.value = '';

            this.props.store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false,
            }))

        };

        render() {
            return(
                <div>
                    <h1>Todo List</h1>
                    <input
                    type='text'
                    placeholder='Add Todo'
                    ref={ (input) => this.input = input }/>
                    <button onClick={this.addItem}>Add Todo</button>
                    <List items={this.props.todos}
                    remove={this.removeItem}
                    toggle={this.toggleItem} />
                </div>
            )

        }
    }


    class Goals extends React.Component {


        removeItem = (goal) => {
            this.props.store.dispatch(removeGoalAction(goal.id));
        };

        addItem = (e) => {
            e.preventDefault();
            const name = this.input.value;
            this.input.value = '';

            this.props.store.dispatch(addGoalAction({
                id: generateId(),
                name
            }))

        };

        render() {
            return(
                <div>
                    <h1>Goals</h1>
                    <input
                        type='text'
                        placeholder='Add Goals'
                        ref={ (input) => this.input = input }/>
                    <button onClick={this.addItem}>Add Goal</button>
                    <List items={this.props.goals}
                            remove={this.removeItem}/>
                </div>
            )

        }
    }


    class App extends React.Component {
        componentDidMount () {
            const { store} = this.props;
            store.subscribe(() => this.forceUpdate())
        }
        render() {
            const { store } = this.props;
            const { todos, goals} = store.getState();
            return (
                <div>
                    <h1>React Version</h1>
                    <Todos todos={todos} store={store}/>
                    <Goals goals={goals} store={store}/>
                </div>
            )
        }
    }


    ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
    )

</script>

</body>
</html>
