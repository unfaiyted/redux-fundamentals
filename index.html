<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo/Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
    <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js'></script>
    <script src='https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js'></script>


</head>
<body>

<div id="app"></div>


<script type="text/javascript">

    // APP CODE
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    const RECEIVE_DATA = 'RECEIVE_DATA';


    function addTodoAction(todo) {
        return {
            type: ADD_TODO,
            todo,
        }
    }

    function removeTodoAction (id) {
        return {
            type: REMOVE_TODO,
            id,
        }
    }

    function toggleTodoAction (id) {
        return {
            type: TOGGLE_TODO,
            id,
        }
    }


    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal,
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id,
        }
    }


    function receiveDataAction(todos, goals) {
        return {
            type: RECEIVE_DATA,
            todos,
            goals,

        }
    }


    function handleDeleteTodo(todo) {
        return (dispatch) => {
            dispatch(removeTodoAction(todo.id));
            return API.deleteTodo(todo.id)
                    .catch(() => {
                // Readds on fail
                dispatch(addTodoAction(todo));
                alert("Error deleting");
        })}
    }


    function handleDeleteGoal(goal) {
        return (dispatch) => {
            dispatch(removeGoalAction(goal.id));
            return API.deleteGoal(goal.id)
                .catch(() => {
                    dispatch(addGoalAction(goal));
                    alert("Error deleting goal");
                })
        }
    }

    function handleAddGoal(name, cb) {
        return (dispatch) => {

            return API.saveGoal(name)
                .then((goal) => {
                    dispatch(addGoalAction(goal));
                    cb();
                })
                .catch(() => alert("Error adding goal"));
        }
    }

    function handleAddTodo(name, cb) {
        return (dispatch) => {
            return API.saveTodo(name)
                .then((todo) => {
                    dispatch(addTodoAction(todo));
                    cb();
                })
                .catch(() => alert("Error adding todo"))
        }
    }


    function handleToggle(todo) {
        return (dispatch) => {
            return API.saveTodoToggle(todo)
                .then((res) => {
                    dispatch(toggleTodoAction(todo))
                }).catch(() => alert("Error flippy floppying"))
        }
    }


    function handleInitialData() {
        return (dispatch) => {
           return Promise.all([
                API.fetchTodos(),
                API.fetchGoals(),
            ]).then(([todos, goals]) => {
                dispatch(receiveDataAction(todos, goals));

            });
        }
    }

    // Middleware function for redux
    const checker = (store) => (next) => action => {
             if(
                    action.type === ADD_TODO &&
                    action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
                ) {
                    return alert("Nope. Bitcoin will steal your MONIES!");
                }

                if(
                    action.type === ADD_GOAL &&
                    action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
                ) {
                    return alert("Nope. Bitcoin will steal your MONIES!");
                }

                return next(action);

    };


    const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log('The action: ', action);
        const result = next(action);
        console.log('New State: ', store.getState());
        console.groupEnd()
    }

    //pure function, predictable
    // Reducer function
    function todos(state = [], action) {
        switch(action.type) {
            case ADD_TODO:
                return state.concat([action.todo]);
            case REMOVE_TODO:
                return state.filter((todo) => todo.id !== action.id);
            case TOGGLE_TODO:
                // Maps over the object and finds the matching one then uses object assign to create the opposite complete value
                return state.map((todo) => todo.id !== action.id ? todo : Object.assign({},todo,{complete: !todo.complete}));
            case RECEIVE_DATA:
                return action.todos;
            default:
                return state
        }
    }

    // goals reducer
    function goals(state = [], action) {
        switch(action.type) {
            case ADD_GOAL:
                return state.concat([action.goal]);
            case REMOVE_GOAL:
                return state.filter((goal) => goal.id !== action.id);
            case RECEIVE_DATA:
                return action.goals;
            default:
                return state;
        }
    }

    function loading(state = true, action) {
        switch(action.type) {
            case RECEIVE_DATA:
                return false;
            default:
                return state;

        }
    }

    // Actually using redux here...wow! it still works
    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading,
    }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));


</script>

<script type="text/babel">

    function List (props) {
        return (
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                        <span onClick={() => props.toggle && props.toggle(item)} style={ (item.complete) ? {textDecoration: "line-through"}: null}>{item.name}</span>

                        <button onClick={() => props.remove(item)}>X</button>
                    </li>
                ))}
            </ul>
        )
    }

    class Todos extends React.Component {
        toggleItem = (todo) => {
            console.log('TOGGLE TODO VALUE',todo);
            this.props.dispatch(handleToggle(todo.id))

        };
        removeItem = (todo) => {
            //Instant feedback
            this.props.dispatch(handleDeleteTodo(todo));
        };
        addItem = (e) => {
            e.preventDefault();

            this.props.dispatch(
                handleAddTodo(this.input.value,
                () => this.input.value = ''));
        };
        render() {
            return(
                <div>
                    <h1>Todo List</h1>
                    <input
                    type='text'
                    placeholder='Add Todo'
                    ref={ (input) => this.input = input }/>
                    <button onClick={this.addItem}>Add Todo</button>
                    <List items={this.props.todos}
                    remove={this.removeItem}
                    toggle={this.toggleItem} />
                </div>
            )

        }
    }

    class Goals extends React.Component {

        removeItem = (goal) => {
            this.props.dispatch(handleDeleteGoal(goal));

        };
        addItem = (e) => {
            e.preventDefault();

            this.props.dispatch(handleAddGoal(
                this.input.value,
                () => this.input.value = ''
            ))
        };

        render() {
            return(
                <div>
                    <h1>Goals</h1>
                    <input
                        type='text'
                        placeholder='Add Goals'
                        ref={ (input) => this.input = input }/>
                    <button onClick={this.addItem}>Add Goal</button>
                    <List items={this.props.goals}
                            remove={this.removeItem}/>
                </div>
            )

        }
    }

    class App extends React.Component {
        componentDidMount () {
            const { dispatch } = this.props;
            dispatch(handleInitialData());
        }
        render() {
            const {loading} = this.props;

            if(loading === true) {
                return (<div>Loading</div>);
            };

            return (
                <div>
                    <ConnectedTodos/>
                     <ConnectedGoals/>
                </div>
            )
        }
    }

    const ConnectedTodos = ReactRedux.connect((state) => ({
        todos: state.todos
    }))(Todos);

    const ConnectedGoals  = ReactRedux.connect((state) => ({
        goals: state.goals
    }))(Goals);

    // invoking connect, then the result of that is passes again to the component we want to render
    const ConnectedApp = ReactRedux.connect((state) => ({
        loading: state.loading
    }))(App);

    ReactDOM.render(
        <ReactRedux.Provider store={store}>
        <ConnectedApp />
        </ReactRedux.Provider>,
        document.getElementById('app')
    )

</script>

</body>
</html>
